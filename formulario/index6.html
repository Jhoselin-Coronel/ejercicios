<!DOCTYPE html>
<html>
<head>
    <title>ejemplo de datalist</title>
</head>

<body>
    <h1>¿Qué tipo de película te interesa?</h1>
    <input list="movie-genres">
    <datalist id="movie-genres">
        <option value="Acción">
        <option value="Comedia">
        <option value="Drama">
        <option value="Ciencia Ficción">
        <option value="Terror">
        <option value="Romántica">
        <option value="Documental">
        <option value="Animación">
        <option value="Aventura">
        <option value="Fantasía">
    </datalist>
</body>

</html>
