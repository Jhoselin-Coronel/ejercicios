<p>Esta herramienta permite convertir entre diferentes unidades de medida.</p>

<form oninput="result.value=input.value*conversionFactor.value">
  Valor:
  <input type="number" id="input" name="input" value="10">
  <select id="conversionFactor" name="conversionFactor">
    <option value="1">Metros</option>

    <option value="0.9144">Yardas</option>

  =
  <output name="result" for="input conversionFactor"></output>

  <input type="submit" value="Convertir">
</form>
